<sly data-sly-use.model="com.mysite.core.models.UnsplashModel">
    <div class="unsplash-img">
        <picture>
            <sly data-sly-list="${model.items}">
                <source media="(min-width:200px)" srcset="${item}">
            </sly>
            <img src="${properties.fileReference}" alt="">
        </picture>
    </div>
</sly>
